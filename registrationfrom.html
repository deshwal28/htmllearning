<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <thead>JOB APPLICATION</thead>
    <br/>
    <br/>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>
        <label for="emailID">Email ID:</label>
        <input type="text" id="emailID" name="emailID">
        <br/>
        <br/>
        <label for="phoneno">Phone No:</label>
        <input type="tel" id="phoneno" name="phoneno">
        <br/>
        <br/>
        <label for="occupationType">occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">student</option>
            <option value="professional">professional</option>
            <option value="other">other</option>
            </select>

            <fieldset>
                <legend>Topic of Interest</legend>
                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox" id="checkbox1">
                <br/>
                <br/>
                <label for="checkbox1">CSS</label>
                <input type="checkbox" name="checkbox" id="checkbox1">
                <br/>
                <br/>
                <label for="checkbox1">JavaScript</label>
                <input type="checkbox" name="checkbox" id="checkbox1">
            </fieldset>
                <br/>
                <br/>
                <label for="textarea">comments:</label>
                <br/>
                <textarea name="textarea" id="textarea" cols="10" rows="10"></textarea>
                <br/>
                <br/>
                 
                 <label for="fileupload">File upload:</label>
                 <input type="file" name="fileupload" id="fileupload">
                 <br/>
                 <br/>
                 <label for="counter">Experience(in years):</label>
                 <input type="number" name="counter" id="counter" min="0" max="50">
                 <br/>
                 <br/>
                 <label for="educationtype">Education Type:</label>
                 <select name="educationtype" id="educationtype">
                    <option value="a">Intermediate</option>
                    <option value="b">High school</option>
                 </select>
                 <br/>
                 <fieldset>
                    <legend>Availability:</legend>
                    <label for="radio1">Par-Time</label>
                    <input type="radio" name="radio1" id="radio1">
                    <br/>
                    <br/>
                    <label for="radio2">Full-Time</label>
                    <input type="radio" name="radio2" id="radio2">
                    <br/>
                    <br/>
                 </fieldset>
                 <br/>
                 <br/>
                 <button>REGISTER</button>
                 

            
    </form>
</body>
</html>
