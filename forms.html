<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>DETAILS</legend>
        <label for="email">Enter Email ID:</label>

        <br/>
        <br/>
        <label for="Password1">Enter Password</label>
        <input type="password" name="Password1" id="Password1">
        <br/>
        <br/>

        <button>SUBMIT</button>
        <br/>
        <br/>
        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker">
        <br/>
        <br/>
        
        <label for="selector1">choose your Dish:</label>

        <select name="dishes" id="selector1">
            <option value="Maggie">Maggie</option>
            <option value="kurkure">kurkure</option>
            <option value="chips">Chips</option>
         </select>
         <br/>
         <br/>
         <textarea name="textarea1" id="textarea1" cols="15" rows="10" placeholder="enter text here"></textarea>
        <br/>
        <br/>
        <label for="checkbox">Male</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br/>
        <br/>
        <label for="radio">Female</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br/>
        <br/>
        <label for="radio">Prefer Not to say</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
    </form>

</html>
